                <div class="content">
                    <div id="embed-captcha"></div>
                    <p id="wait" class="sshow">正在加载验证码......</p>
                    <p id="notice" class="hhide">请先完成验证</p>
                    <p align="center"><button id="embed-submit" class="pure-button pure-button-primary">点击获取验证码</button></p>
                </div>
                <script>
                    var hadnlerEmbed = function(captchaObj){
                        $("#embed-submit").click(function(e){
                            var validate = captchaObj.getValidate();
                            if(!validate){
                                $("#notice")[0].className = "show";
                                setTimeout(function(){
                                    $("#notice")[0].className = "hide";
                                }, 2000);
                                e.preventDefault();
                            }
                        });
                        captchaObj.appendTo("#embed-captcha");
                        captchaObj.onReady(function(){
                            $("#wait")[0].className = "hide";
                        });
                    };
                    $.ajax({
                        url: "/index/admin/captcha/"+(new Date()).getTime(),
                        type: "get",
                        dataType: "json",
                        success: function(data){
                            console.log(data);
                            initGeetest({
                                gt: data.gt,
                                challenge: data.challenge,
                                new_captcha: data.new_captcha,
                                product: "embed",
                                offline: !data.success
                            }, hadnlerEmbed);
                        }
                    });
                </script>
